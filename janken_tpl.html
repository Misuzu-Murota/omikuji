<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">
    <link rel="stylesheet" href="css/style.css">
    <title>じゃんけん</title>
</head>

<body>

    <header>
        <h1>じゃんけん</h1>
    </header>

    <main>
    <!-- 全体1枚で収まるように -->
      <div class="width">
       <h3>手を1つ選んでね</h3> 
        <div class="width-te">
        <ul class="gazou_ichi">
        <img id="gu" class="size img-erabu bg-img" src="./img/janken-plate_gu.png" alt="グー画像">
        <img id="cho" class="size img-erabu bg-img" src="./img/janken-plate_choki.png" alt="チョキ画像">
        <img id="par" class="size img-erabu bg-img" src="./img/janken-plate-pa-.png" alt="パー画像">
        </ul>
        </div>
      </div>
      <div class="width wrapper">
        <div>
            <h3>コンピュータの出した手は？</h3>
            <div class="" id="pc_hands" class=""><img class="shokigamen1" src="./img/janken-plate_ec.png" alt=""></div>
        </div>
        <div class="">
            <div class="">
                <h3 class="" id="kekkaha" class="">コンピューターに勝てるかな？</h3>
                <p class="shouhai" id="judgment" class=""></p>
                <div class="">
                <div class="comment"><p class="" id="judgment2" class=""></p></div>
                </div>
                <div id="resetbtn" class="btn-ichi"><button class="btn">もう1回</button></div>
            </div>
        </div>
        </div>
    </main>

    <footer></footer>
    <script>
   //1-1.グーの時の乱数設定（1~3）※コンピューターの手表示/勝敗結果&コメント/リンク/「もう1回」ボタン設置（あいこはボタン非表示）
   //コンピューターの手を出すときもう少し動きを・・・手を出す前に「じゃんけ～んぽい！」って表示したい。結果は・・・もあとから出す方がよいかも
   $("#gu").on("click",function(){
    const r= Math.ceil(Math.random()*3);
    let view = "";
    if(r==1){
        view = 'グー'
        $("#kekkaha").html("結果は・・・？");
        $("#pc_hands").html('<img class="computer_te" src="./img/janken-plate_gu.png" alt="グー画像">');
        $("#judgment").html("あいこ");
        $("#judgment2").html("もう1回手を選んでね！");
        $("#resetbtn").css("visibility","hidden");
    }
    if(r==2){
        view = 'チョキ'
        $("#kekkaha").html("結果は・・・？");
        $("#pc_hands").html('<img class="computer_te" src="./img/janken-plate_choki.png" alt="チー画像">')
        $("#judgment").html("勝ち！")
        $("#judgment2").html('おめでとう！ご褒美は<a href="https://editablegifs.com/gif/congratulations-gif/congratulations-3.gif">こちら</a>')
        $("#resetbtn").css("visibility","visible"); 
    }
    if(r==3){
        view = 'パー'
        $("#kekkaha").html("結果は・・・？");
        $("#pc_hands").html('<img class="computer_te" src="./img/janken-plate-pa-.png" alt="パー画像">')
        $("#judgment").html("負け")
        $("#judgment2").html('残念、もう1回！参考サイトは<a href="https://japan-rps.jimdofree.com/%E5%8B%9D%E5%88%A9%E3%81%AE%E6%B3%95%E5%89%87/">こちら</a>')
        $("#resetbtn").css("visibility","visible");
    }
   })
   //1-2.チョキの時の乱数設定（1~3）
   $("#cho").on("click",function(){
    const r= Math.ceil(Math.random()*3);
    let view = "";
    if(r==1){
        view = 'グー'
        $("#kekkaha").html("結果は・・・？");
        $("#pc_hands").html('<img class="computer_te" src="./img/janken-plate_gu.png" alt="グー画像">')
        $("#judgment").html("負け！")
        $("#judgment2").html('残念、もう1回！参考サイトは<a href="https://japan-rps.jimdofree.com/%E5%8B%9D%E5%88%A9%E3%81%AE%E6%B3%95%E5%89%87/">こちら</a>')
        $("#resetbtn").css("visibility","visible");
    }
    if(r==2){
        view = 'チョキ'
        $("#kekkaha").html("結果は・・・？");
        $("#pc_hands").html('<img class="computer_te" src="./img/janken-plate_choki.png" alt="チー画像">')
        $("#judgment").html("あいこ")
        $("#judgment2").html("もう1回手を選んでね！")
        $("#resetbtn").css("visibility","hidden");
    }
    if(r==3){
        view = 'パー'
        $("#kekkaha").html("結果は・・・？");
        $("#pc_hands").html('<img class="computer_te" src="./img/janken-plate-pa-.png" alt="パー画像">')
        $("#judgment").html("勝ち！")
        $("#judgment2").html('おめでとう！ご褒美は<a href="https://editablegifs.com/gif/congratulations-gif/congratulations-3.gif">こちら</a>')
        $("#resetbtn").css("visibility","visible");
    }
   })
   //1-3.パーの時の乱数設定（1~3）
   $("#par").on("click",function(){
    const r= Math.ceil(Math.random()*3);
    let view = "";
    if(r==1){
        view = 'グー'
        $("#kekkaha").html("結果は・・・？");
        $("#pc_hands").html('<img class="computer_te" src="./img/janken-plate_gu.png" alt="グー画像">')
        $("#judgment").html("勝ち！")
        $("#judgment2").html('おめでとう！ご褒美は<a href="https://editablegifs.com/gif/congratulations-gif/congratulations-3.gif">こちら</a>')
        $("#resetbtn").css("visibility","visible");
    }
    if(r==2){
        view = 'チョキ'
        $("#kekkaha").html("結果は・・・？");
        $("#pc_hands").html('<img class="computer_te" src="./img/janken-plate_choki.png" alt="チー画像">')
        $("#judgment").html("負け！")
        $("#judgment2").html('残念、もう1回！参考サイトは<a href="https://japan-rps.jimdofree.com/%E5%8B%9D%E5%88%A9%E3%81%AE%E6%B3%95%E5%89%87/">こちら</a>')
        $("#resetbtn").css("visibility","visible");
    }
    if(r==3){
        view = 'パー'
        $("#kekkaha").html("結果は・・・？"); 
        $("#pc_hands").html('<img class="computer_te" src="./img/janken-plate-pa-.png" alt="パー画像">')
        $("#judgment").html("あいこ")
        $("#judgment2").html("もう1回手を選んでね！")
        $("#resetbtn").css("visibility","hidden");
    }
   })
   //リセットボタン押したら、初期画面に戻る
    $("#resetbtn").on("click",function(){
        $(window).prop("location", location.href);
    });
   
    </script>
</body>

</html>
