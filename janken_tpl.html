<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">
    <title>じゃんけん</title>
</head>

<body>

    <header>
        <h1>じゃんけん</h1>
    </header>

    <main>
    <!-- 全体1枚で収まるように -->
      <div class="width">
       <h3>手を1つ選んでね</h3> 
        <div class="width-te">
        <ul class="gazou_ichi">
        <img id="gu" class="size img-erabu bg-img" src="./img/janken-plate_gu.png" alt="グー画像">
        <img id="cho" class="size img-erabu bg-img" src="./img/janken-plate_choki.png" alt="チョキ画像">
        <img id="par" class="size img-erabu bg-img" src="./img/janken-plate-pa-.png" alt="パー画像">
        </ul>
        </div>
      </div>
      <div class="width wrapper">
        <div>
            <h3>コンピュータの出した手は？</h3>
            <div class="" id="pc_hands" class=""><img class="shokigamen1" src="./img/janken-plate_ec.png" alt=""></div>
        </div>
        <div class="">
            <div class="">
                <h3 class="" id="kekkaha" class="">結果は・・・？</h3>
                <p class="shouhai" id="judgment" class="">コンピューターに勝てるかな？</p>
                <div class="comment"><p class="" id="judgment2" class="">じゃんけんしよ～！</p></div>
                <div id="resetbtn" class="btn-ichi"><button class="btn">やり直す</button></div>
            </div>
        </div>
        </div>
    </main>

    <footer></footer>
    <script>
   //1-1.グーの時の乱数設定（1~3）※チョキ/パーも同じ：クリックで乱数設定→コンピューターの手表示/「勝ち」に勝敗結果&コメント表示/あいこの際は「やり直すボタン」非表示）
    //勝った人はこのリンクつけたいhttps://tenor.com/ja/view/%E6%8B%8D%E6%89%8B-%E3%83%91%E3%83%81%E3%83%91%E3%83%81-%E3%81%8A%E3%82%81%E3%81%A7%E3%81%A8%E3%81%86-%E3%81%99%E3%81%94%E3%81%84-%E5%8F%AF%E6%84%9B%E3%81%84-gif-15780979
   //負けた人はこのリンクを貼りたいhttps://japan-rps.jimdofree.com/%E5%8B%9D%E5%88%A9%E3%81%AE%E6%B3%95%E5%89%87/
   //勝ち・負け・あいこ＆コメントのフォント表示を変える
   $("#gu").on("click",function(){
    const r= Math.ceil(Math.random()*3);
    let view = "";
    if(r==1){
        view = 'グー'
        $("#pc_hands").html('<img class="computer_te" src="./img/janken-plate_gu.png" alt="グー画像">');
        $("#judgment").html("あいこ");
        $("#judgment2").html("もう1回手を選んでね！");
        $("#resetbtn").css({"visibility":"hidden",}); 
    }
    if(r==2){
        view = 'チョキ'
        $("#pc_hands").html('<img class="computer_te" src="./img/janken-plate_choki.png" alt="チー画像">')
        $("#judgment").html("勝ち！")
        $("#judgment2").html("おめでとう！ご褒美はこちら")
        $("#resetbtn").css({"visibility":"visible",}); 
    }
    if(r==3){
        view = 'パー'
        $("#pc_hands").html('<img class="computer_te" src="./img/janken-plate-pa-.png" alt="パー画像">')
        $("#judgment").html("負け")
        $("#judgment2").html("残念・・・またトライしてね！</br>参考サイトはこちら")
        $("#resetbtn").css({"visibility":"visible",}); 
    }
   })
   //1-2.チョキの時の乱数設定（1~3）
   $("#cho").on("click",function(){
    const r= Math.ceil(Math.random()*3);
    let view = "";
    if(r==1){
        view = 'グー'
        $("#pc_hands").html('<img class="computer_te" src="./img/janken-plate_gu.png" alt="グー画像">')
        $("#judgment").html("負け")
        $("#judgment2").html("残念・・・またトライしてね！</br>参考サイトはこちら")
        $("#resetbtn").css({"visibility":"visible",}); 
    }
    if(r==2){
        view = 'チョキ'
        $("#pc_hands").html('<img class="computer_te" src="./img/janken-plate_choki.png" alt="チー画像">')
        $("#judgment").html("あいこ")
        $("#judgment2").html("もう1回手を選んでね！")
        $("#resetbtn").css({"visibility":"hidden",});
    }
    if(r==3){
        view = 'パー'
        $("#pc_hands").html('<img class="computer_te" src="./img/janken-plate-pa-.png" alt="パー画像">')
        $("#judgment").html("勝ち！")
        $("#judgment2").html("おめでとう！ご褒美は</br>こちら")
        $("#resetbtn").css({"visibility":"visible",}); 
    }
   })
   //1-3.パーの時の乱数設定（1~3）
   $("#par").on("click",function(){
    const r= Math.ceil(Math.random()*3);
    let view = "";
    if(r==1){
        view = 'グー'
        $("#pc_hands").html('<img class="computer_te" src="./img/janken-plate_gu.png" alt="グー画像">')
        $("#judgment").html("勝ち！")
        $("#judgment2").html("おめでとう！ご褒美は</br>こちら")
        $("#resetbtn").css({"visibility":"visible",}); 
    }
    if(r==2){
        view = 'チョキ'
        $("#pc_hands").html('<img class="computer_te" src="./img/janken-plate_choki.png" alt="チー画像">')
        $("#judgment").html("負け！")
        $("#judgment2").html("残念・・・またトライしてね！</br>参考サイトはこちら")
        $("#resetbtn").css({"visibility":"visible",}); 
    }
    if(r==3){
        view = 'パー'
        $("#pc_hands").html('<img class="computer_te" src="./img/janken-plate-pa-.png" alt="パー画像">')
        $("#judgment").html("あいこ")
        $("#judgment2").html("もう1回手を選んでね！")
        $("#resetbtn").css({"visibility":"hidden",});
        
    }
   })
   //リセットボタン押したら、初期画面に戻る
    $("#resetbtn").on("click",function(){
        $(window).prop("location", location.href);
    });
   
    </script>
</body>

</html>
